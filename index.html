<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>

    <!-- Include Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    
    <!-- <link rel="stylesheet" id="theme-style"> -->
    <link rel="stylesheet" id="theme-style" href="./styles/dark.css">
</head>

<body>
    <div id="app-container">
        <!-- Container for dynamically generated buttons -->
        <div id="buttons-container">
            <!-- Buttons will be added here by the renderer script -->
        </div>

        <!-- Status bar -->
        <div id="status-bar">
            <div id="status-left-label">Application Status: Ready</div>
            <div id="status-divider">|</div>
            <div id="status-right-label">Total Buttons: 0</div>
        </div>
    </div>

    <script>
        // Theme switcher logic
        window.electron.receive('theme-updated', (theme) => {
            const link = document.getElementById('theme-style');
            link.href = theme === 'dark' ? './styles/dark.css' : './styles/light.css';
        });
    </script>

    <!-- Include Bootstrap Bundle JS (includes Popper) -->
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
